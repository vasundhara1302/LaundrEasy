<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>LaundrEasy</title>
  </head>

  <body>
    <div class="loginContent">
      <div class="nameLaundreasy">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M9.17 16.83c1.56 1.56 4.1 1.56 5.66 0 1.56-1.56 1.56-4.1 0-5.66l-5.66 5.66zM18 2.01L6 2c-1.11 0-2 .89-2 2v16c0 1.11.89 2 2 2h12c1.11 0 2-.89 2-2V4c0-1.11-.89-1.99-2-1.99zM10 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM7 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm5 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
          />
        </svg>

        <span>LaundrEasy</span>
      </div>
      <div class="leftWelcome">
        <h2>Welcome Back</h2>
        <p>To keep connected with us please login with your personal info.</p>
        <label for="changePage">Sign In</label>
      </div>
      <div class="rightWelcome">
        <h2>Create a New Account!</h2>
        <p>Enter your personal details and start your journey with us.</p>
        <label for="changePage">Sign Up</label>
      </div>
      <form class="loginPage">
        <h1>Log In</h1>
        <div class="group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email1"
            onblur="checkEmail('email1')"
            oninput="removeInvalid('email1')"
            name="email"
            placeholder="Email"
          />
          <!--     -->
        </div>
        <div class="group">
          <label class="fas fa-key" for="password"></label>
          <input
            type="password"
            id="passWord1"
            name="password"
            onblur="checkPass('passWord1')"
            oninput="removeInvalid('passWord1')"
            placeholder="Password"
          />
          <!-- min 8 char,atleast one and one number -->
        </div>
        <div class="group">
          <button id="login" type="submit">Login</button>
        </div>
      </form>
      <form class="registerPage">
        <h1>Create Account</h1>
        <div class="group">
          <label class="fas fa-id-badge" for="name"></label>
          <input
            type="text"
            id="reg"
            onblur="checkReg('reg')"
            oninput="removeInvalid('reg')"
            name="name"
            placeholder="Registration Number"
          />
        </div>
        <div class="group">
          <label class="far fa-envelope" for="email"></label>
          <input
            type="email"
            id="email2"
            name="email"
            onblur="checkEmail('email2')"
            oninput="removeInvalid('email2')"
            placeholder="Email"
          />
        </div>
        <div class="group">
          <label class="fas fa-key" for="password"></label>
          <input
            type="password"
            id="passWord2"
            onblur="checkPass('passWord2')"
            oninput="removeInvalid('passWord2')"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="group">
          <label class="fas fa-key" for="password2"></label>
          <input
            type="password"
            id="passWord22"
            name="password2"
            onblur="confirmPass('passWord2','passWord22')"
            oninput="removeInvalid('passWord22')"
            placeholder="Confirm Password"
          />
        </div>
        <button id="login" type="submit">Register</button>
      </form>
      <div class="cover">
        <button id="changePage" name="changePage"></button>
      </div>
    </div>
    <div class="mobileLoginContent">
      <input type="checkbox" id="chk" aria-hidden="true" />
      <div class="nameLaundreasy">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M9.17 16.83c1.56 1.56 4.1 1.56 5.66 0 1.56-1.56 1.56-4.1 0-5.66l-5.66 5.66zM18 2.01L6 2c-1.11 0-2 .89-2 2v16c0 1.11.89 2 2 2h12c1.11 0 2-.89 2-2V4c0-1.11-.89-1.99-2-1.99zM10 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM7 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm5 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
          />
        </svg>

        <span>LaundrEasy</span>
      </div>

      <!-- <input type="checkbox" id="chk" aria-hidden="true"> -->

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true" id="signupLabel">Sign up</label>
          <input
            type="text"
            name="txt"
            placeholder="Registration Number"
            required=""
          />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <input
            type="password"
            name="pswd"
            placeholder="Confirm Password"
            required=""
          />
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true" id="loginLabel">Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Login</button>
        </form>
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.js"></script>

    <script src="main.js"></script>
  </body>
</html>
